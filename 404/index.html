eading icon-link\" href=\"#tutorial\"\u003e\u003c/a\u003eTutorial\u003c/h2\u003e\n\u003ch3 id=\"dendron\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#dendron\"\u003e\u003c/a\u003eDendron.\u003c/h3\u003e\n\u003ch4 id=\"what-is-dendron-\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#what-is-dendron-\"\u003e\u003c/a\u003eWhat is Dendron ?\u003c/h4\u003e\n\u003cblockquote\u003e\n\u003cp\u003eDendron is an open-source, local-first, markdown-based, note-taking tool. Think of it as a cache for everything that you care about - if you've spent more then five minutes solving a problem, you should never spent any more time solving the same exact problem.\u003c/p\u003e\n\u003cp\u003eDendron is a knowledge base built by and for developers and integrates natively with IDEs like VS Code and VSCodium.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch4 id=\"where-to-get-more-info-on-dendron-\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#where-to-get-more-info-on-dendron-\"\u003e\u003c/a\u003eWhere to get more info on Dendron ?\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eYou can get more information in the Dendron system at the official website \u003ca href=\"http://www.dendron.so\"\u003ewww.dendron.so\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eAll the Dendron documentation is hosted here \u003ca href=\"https://wiki.dendron.so/\"\u003ehttps://wiki.dendron.so/\u003c/a\u003e. It is, obviously, a Dendron itself.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"concrete-steps-to-access-and-contribute-to-the-dbgi-dendron\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#concrete-steps-to-access-and-contribute-to-the-dbgi-dendron\"\u003e\u003c/a\u003eConcrete steps to access and contribute to the DBGI Dendron\u003c/h4\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003cp\u003eInstall \u003ca href=\"https://code.visualstudio.com/download\"\u003eVSCode\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eInstall \u003ca href=\"https://marketplace.visualstudio.com/items?itemName=dendron.dendron\"\u003eDendron\u003c/a\u003e from the VSCode marketplace \u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eClone the COMMONS Dendron repo\u003c/p\u003e\n\u003cp\u003eIn your terminal\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003egit clone https://github.com/commons-research/commons-dws-public.git\n\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eIn VSCode open (File/Open) the cloned repository.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eVoila ! You should now be in the COMMONS Lab Open Dendron.\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eFeel free to explore and contribute.\nA first, important step could be to configure VSCode so that you can easily add a daily note. See steps described at \u003ca href=\"/commons-dws-public/notes/spcjavj3vg70loxndmjroo2\"\u003eSetup\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"questions-comments-suggestions-\"\u003e\u003ca aria-hidden=\"true\" class=\"anchor-heading icon-link\" href=\"#questions-comments-suggestions-\"\u003e\u003c/a\u003eQuestions, comments, suggestions ?\u003c/h2\u003e\n\u003cp\u003eFeel free to contribute here \u003ca href=\"https://github.com/orgs/commons-research/discussions\"\u003ehttps://github.com/orgs/commons-research/discussions\u003c/a\u003e\u003c/p\u003e\n\u003chr\u003e\n\u003cstrong\u003eChildren\u003c/strong\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"/commons-dws-public/notes/6ooxuf27zzf3grb14o18qf2\"\u003eAwk\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/commons-dws-public/notes/5o0tvzf4l6t6moau7en1v48\"\u003eBachelor-project-jade\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/commons-dws-public/notes/tiqo5upbg6224t7i8p87iok\"\u003eBest Practices\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"/commons-dws-public/notes/ltq8wcrabmq6mlescrd lopers and integrates natively with IDEs like VS Code and VSCodium.\n\n#### Where to get more info on Dendron ?\n\n- You can get more information in the Dendron system at the official website www.dendron.so\n- All the Dendron documentation is hosted here https://wiki.dendron.so/. It is, obviously, a Dendron itself.\n\n#### Concrete steps to access and contribute to the DBGI Dendron\n\n1. Install [VSCode](https://code.visualstudio.com/download)\n2. Install [Dendron](https://marketplace.visualstudio.com/items?itemName=dendron.dendron) from the VSCode marketplace \n3. Clone the COMMONS Dendron repo\n\n    In your terminal\n    ```\n    git clone https://github.com/commons-research/commons-dws-public.git\n    ```\n4. In VSCode open (File/Open) the cloned repository.\n5. Voila ! You should now be in the COMMONS Lab Open Dendron.\n\nFeel free to explore and contribute.\nA first, important step could be to configure VSCode so that you can easily add a daily note. See steps described at [[open-notebook.commons.setup]]\n\n\n## Questions, comments, suggestions ?\n\nFeel free to contribute here https://github.com/orgs/commons-research/discussions\n\n"},"config":{"version":5,"dev":{"enablePreviewV2":true},"commands":{"lookup":{"note":{"selectionMode":"extract","confirmVaultOnCreate":false,"leaveTrace":false,"bubbleUpCreateNew":true,"vaultSelectionModeOnCreate":"smart","fuzzThreshold":0.2}},"insertNote":{"initialValue":"templates"},"insertNoteLink":{"aliasMode":"none","enableMultiSelect":false},"insertNoteIndex":{"enableMarker":false},"randomNote":{},"copyNoteLink":{"aliasMode":"title"},"templateHierarchy":"template"},"workspace":{"vaults":[{"fsPath":"vault"}],"journal":{"dailyDomain":"daily","name":"journal","dateFormat":"y.MM.dd","addBehavior":"childOfDomain"},"scratch":{"name":"scratch","dateFormat":"y.MM.dd.HHmmss","addBehavior":"asOwnDomain"},"graph":{"zoomSpeed":1,"createStub":false},"enableAutoCreateOnDefinition":false,"enableXVaultWikiLink":false,"enableRemoteVaultInit": same exact problem.\n\u003e \n\u003e Dendron is a knowledge base built by and for developers and integrates natively with IDEs like VS Code and VSCodium.\n\n#### Where to get more info on Dendron ?\n\n- You can get more information in the Dendron system at the official website www.dendron.so\n- All the Dendron documentation is hosted here https://wiki.dendron.so/. It is, obviously, a Dendron itself.\n\n#### Concrete steps to access and contribute to the DBGI Dendron\n\n1. Install [VSCode](https://code.visualstudio.com/download)\n2. Install [Dendron](https://marketplace.visualstudio.com/items?itemName=dendron.dendron) from the VSCode marketplace \n3. Clone the COMMONS Dendron repo\n\n    In your terminal\n    ```\n    git clone https://github.com/commons-research/commons-dws-public.git\n    ```\n4. In VSCode open (File/Open) the cloned repository.\n5. Voila ! You should now be in the COMMONS Lab Open Dendron.\n\nFeel free to explore and contribute.\nA first, important step could be to configure VSCode so that you can easily add a daily note. See steps described at [[open-notebook.commons.setup]]\n\n\n## Questions, comments, suggestions ?\n\nFeel free to contribute here https://github.com/orgs/commons-research/discussions\n\n"},"collectionChildren":null},"__N_SSG":true},"page":"/404","query":{},"buildId":"KWnqrj5vUmxn1r58uXWxO","assetPrefix":"/commons-dws-public","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
