<h1 id="hinode"><a aria-hidden="true" class="anchor-heading icon-link" href="#hinode"></a>Hinode</h1>
<p>To upgrade the Hinode package, you can use the following command in your terminal:</p>
<pre class="language-bash"><code class="language-bash"><span class="token function">npm</span> <span class="token function">install</span> <span class="token operator">&#x26;&#x26;</span> <span class="token function">npm</span> run mod:updated
</code></pre>
<p>To launch the website locally</p>
<pre class="language-bash"><code class="language-bash"><span class="token function">npm</span> run start
</code></pre>
